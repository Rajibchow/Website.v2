<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>THS Media</title>
    <link rel = "stylesheet" href = "{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav>
        <div class = "NavOnDaLeft">
            <h1>Tamatea Film Festival</h1>
        </div>
        <div class = "NavInDaCenter">
            <img src = "{{ url_for('static', filename='images/doge.png') }}" alt = "Logo" class= "logo">
        </div>
        <div class = "NavOnDaRight">
        <ul>
            <li><a href = "{{ url_for('home') }}">Home</a></li>
            <li><a href = "{{ url_for('about') }}">About</a></li>
            <li><a href = "{{ url_for('gallery') }}">Image Gallery</a></li>
        </ul>
    </nav>
    <div class = "content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
